<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ROCK PAPER SCISSORS GAME</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		
		<div class="scoreboard">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>
		
		<div class="result">
			<p>Wanna try your Luck !!</p>
		</div>
		
		<div class="choices">
			<div class="choice" id="r">
        		<img src="Rock.png" alt ="">
			</div>
			<div class="choice" id="p">
				<img src="Paper.png" alt ="">
			</div>
			<div class="choice" id="s">
				<img src="Scissors.png" alt ="">
			</div>
		</div>
		
		<p id="action-message"><span style="color:#E2584D;">Make</span><span style="color:#F9F345;"> your</span><span style="color:#00E4F2;"> move</span></p>
		<script src="app.js" charset="utf-8"></script> 
	</body>
</html>
